
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mewhack | SYSTEM LOCK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
            --off-red: #ff3131;
            --glow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Share Tech Mono', monospace; }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            overflow: hidden;
            height: 100vh;
        }

        #matrix-canvas {
            position: fixed;
            top: 0; left: 0; z-index: -1;
            opacity: 0.2;
        }

        /* Access Screens */
        .screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
            text-align: center;
        }

        .active-screen { display: flex; }

        .lock-icon { font-size: 50px; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .input-box {
            background: transparent; border: 2px solid var(--neon-green);
            color: var(--neon-green); padding: 15px; font-size: 1.2rem;
            text-align: center; outline: none; width: 100%; max-width: 300px;
            margin-bottom: 20px; box-shadow: var(--glow);
        }

        .btn {
            background: var(--neon-green); color: black; border: none;
            padding: 15px 40px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; letter-spacing: 2px; text-transform: uppercase;
        }

        #error-msg { color: var(--off-red); margin-top: 15px; font-weight: bold; display: none; }

        /* Dashboard Area */
        #main-content { display: none; flex-direction: column; height: 100vh; }
        .header { text-align: center; padding: 15px; border-bottom: 2px solid var(--neon-green); background: #000; }
        .main-title { font-size: 1.4rem; letter-spacing: 2px; animation: glitch 2s infinite; }
        
        @keyframes glitch {
            0%, 100% { transform: skew(0); }
            20% { transform: skew(-3deg); text-shadow: 2px 0 red; }
            25% { transform: skew(3deg); text-shadow: -2px 0 blue; }
        }

        .terminal {
            width: 95%; margin: 10px auto; height: 100px;
            background: rgba(0,0,0,0.9); border: 1px solid var(--neon-green);
            padding: 8px; font-size: 0.7rem; overflow-y: auto;
            display: flex; flex-direction: column-reverse;
        }

        .panel { flex: 1; width: 95%; margin: 0 auto; overflow-y: auto; padding-bottom: 80px; }
        .feature-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; margin-bottom: 8px; background: rgba(0,255,65,0.05);
            border: 1px solid rgba(0,255,65,0.2);
        }

        /* Toggles */
        .switch { position: relative; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background: #333; border: 1px solid var(--off-red); transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 4px; bottom: 3px; background: var(--off-red); transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background: rgba(0,255,65,0.2); border-color: var(--neon-green); }
        input:checked + .slider:before { transform: translateX(22px); background: var(--neon-green); }

        .footer { position: fixed; bottom: 0; width: 100%; padding: 15px; background: black; border-top: 1px solid var(--neon-green); }
        .log-success { color: white; text-shadow: 0 0 5px var(--neon-green); }
        .log-error { color: var(--off-red); }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <!-- SCREEN 1: LOCK -->
    <div id="lock-screen" class="screen active-screen">
        <div class="lock-icon">üîí</div>
        <h2 style="margin-bottom: 20px; letter-spacing: 5px;">SYSTEM LOCKED</h2>
        <input type="text" id="keyInput" class="input-box" placeholder="ENTER KEY">
        <button class="btn" onclick="handleKey()">INITIALIZE</button>
        <p id="error-msg">INVALID KEY! ACCESS DENIED.</p>
    </div>

    <!-- SCREEN 2: DECRYPTING ANIMATION -->
    <div id="loading-screen" class="screen">
        <h1 style="letter-spacing: 5px;">DECRYPTING...</h1>
        <p style="margin-top:20px; color:var(--neon-green)" id="load-msg">Bypassing security layers...</p>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="main-content">
        <div class="header">
            <div style="font-size: 0.7rem; color: #888;">ID: MEWHACK_V4</div>
            <div class="main-title">COD :: PRIVATE ACCESS</div>
        </div>

        <div class="terminal" id="terminal">
            <div>> SYSTEM READY...</div>
        </div>

        <div class="panel">
            <div class="feature-item"><span>Wall Hack</span><label class="switch"><input type="checkbox" onchange="toggleF(this, 'Wall Hack')"><span class="slider"></span></label></div>
            <div class="feature-item"><span>Aim Lock</span><label class="switch"><input type="checkbox" onchange="toggleF(this, 'Aim Lock')"><span class="slider"></span></label></div>
            <div class="feature-item"><span>No Recoil</span><label class="switch"><input type="checkbox" onchange="toggleF(this, 'No Recoil')"><span class="slider"></span></label></div>
            <div class="feature-item"><span>Bullet Track</span><label class="switch"><input type="checkbox" onchange="toggleF(this, 'Bullet Track')"><span class="slider"></span></label></div>
            <div class="feature-item"><span>ESP</span><label class="switch"><input type="checkbox" onchange="toggleF(this, 'ESP')"><span class="slider"></span></label></div>
            <div class="feature-item"><span>Radar Hack</span><label class="switch"><input type="checkbox" onchange="toggleF(this, 'Radar Hack')"><span class="slider"></span></label></div>
            <div class="feature-item"><span>Speed Hack</span><label class="switch"><input type="checkbox" onchange="toggleF(this, 'Speed Hack')"><span class="slider"></span></label></div>
            <div class="feature-item"><span>Auto Fire</span><label class="switch"><input type="checkbox" onchange="toggleF(this, 'Auto Fire')"><span class="slider"></span></label></div>
        </div>

        <div class="footer">
            <button class="btn" id="conBtn" style="width:100%; background:transparent; color:var(--neon-green); border:1px solid var(--neon-green);" onclick="handleConnect()">CONNECT SERVER</button>
            <div id="timer" style="text-align: center; margin-top: 8px; font-size: 0.8rem;"></div>
        </div>
    </div>

    <script>
        const directLink = "https://www.effectivegatecpm.com/g4d5kg4qaf?key=406777624267375092c77834ed0b8246";
        
        // Matrix Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/10)).fill(1);
        function drawM() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#0f0';
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*10, y*10);
                if(y*10 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawM, 50);

        // State Check on Load
        window.onload = function() {
            const step = localStorage.getItem('hacker_step');
            if(step === 'decrypting') {
                showDashboard();
            } else if(step === 'connecting') {
                showDashboard();
                startConnectionProcess();
            }
        };

        function handleKey() {
            const key = document.getElementById('keyInput').value;
            if(key === "7765aj") {
                localStorage.setItem('hacker_step', 'decrypting');
                // Redirect and come back
                window.location.href = directLink;
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function showDashboard() {
            document.getElementById('lock-screen').classList.remove('active-screen');
            document.getElementById('loading-screen').classList.add('active-screen');
            setTimeout(() => {
                document.getElementById('loading-screen').classList.remove('active-screen');
                document.getElementById('main-content').style.display = 'flex';
                addLog("System Authorized. Welcome back.");
            }, 2000);
        }

        function handleConnect() {
            localStorage.setItem('hacker_step', 'connecting');
            window.location.href = directLink;
        }

        function startConnectionProcess() {
            const btn = document.getElementById('conBtn');
            const timer = document.getElementById('timer');
            let s = 15;
            btn.disabled = true; btn.style.opacity = "0.5";
            
            const t = setInterval(() => {
                timer.innerText = `UPLINKING: ${s}s`;
                addLog(`Bypassing node ${s}...`);
                s--;
                if(s < 0) {
                    clearInterval(t);
                    timer.innerHTML = "<span style='color:var(--neon-green)'>SERVER CONNECTED üü¢</span>";
                    addLog("ACCESS GRANTED.", "log-success");
                    localStorage.removeItem('hacker_step'); // Reset for next time
                }
            }, 1000);
        }

        function addLog(txt, type = '') {
            const d = document.createElement('div');
            d.className = type; d.innerText = `> ${txt}`;
            document.getElementById('terminal').prepend(d);
        }

        function toggleF(cb, name) {
            if(cb.checked) {
                addLog(`Injecting ${name}...`);
                setTimeout(() => addLog(`${name}: Active ‚úîÔ∏è`, 'log-success'), 800);
            } else {
                addLog(`${name}: Disabled ‚ùå`, 'log-error');
            }
        }
    </script>
</body>
